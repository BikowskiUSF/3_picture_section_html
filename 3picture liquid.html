<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Section</title>
</head>
<body>
  <section class="image-hover-section">
    <div class="image-container">
      <a href="https://clutchicons.com/collections/icons">
        <img class="main-image" src="https://cdn.shopify.com/s/files/1/0606/9714/9634/files/ICONS.jpg?v=1680188110" alt="Main Image 1">
        <img class="alternate-image" src="https://cdn.shopify.com/s/files/1/0606/9714/9634/files/ICONS_Hover_Text.jpg?v=1680222734-here" alt="Alternate Image 1">
      </a>
    </div>
    <div class="image-container">
      <a href="https://clutchicons.com/pages/iconic">
        <img class="main-image" src="https://cdn.shopify.com/s/files/1/0606/9714/9634/files/ICONIC.jpg?v=1680158809" alt="Main Image 2">
        <img class="alternate-image" src="https://cdn.shopify.com/s/files/1/0606/9714/9634/files/ICONIC_Hover_Text.jpg?v=1680222735" alt="Alternate Image 2">
      </a>
    </div>
    <div class="image-container">
      <a href="https://clutchicons.com/pages/become-an-icon">
        <img class="main-image" src="https://cdn.shopify.com/s/files/1/0606/9714/9634/files/BECOME_AN_ICON_4d6e890f-7c10-4ee6-bf31-0f494293ff70.jpg?v=1680213520" alt="Main Image 3">
        <img class="alternate-image" src="https://cdn.shopify.com/s/files/1/0606/9714/9634/files/BECOME_AN_ICON_Hover_Text.jpg?v=1680222734" alt="Alternate Image 3">
      </a>
    </div>
  </section>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.image-hover-section {
  display: flex;
flex-wrap: wrap;
  justify-content: space-around;
  background-color: #121212;
  padding: 20px 0;
}

.image-container {
  position: relative;
  width: calc(33.33% - 20px);
  padding-top: calc((33.33% - 20px) * 5 / 4); /* 4:5 aspect ratio */
  overflow: hidden;
  margin: 10px; /* Uniform margin around the image containers */
}

.main-image,
.alternate-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the image maintains its aspect ratio */
  object-position: center;
  transition: opacity 0.3s;
}

.alternate-image {
  opacity: 0;
}

.image-container:hover .main-image {
  opacity: 0;
}

.image-container:hover .alternate-image {
  opacity: 1;
}

/* Adjust the image containers for smaller screen sizes */
@media (max-width: 767px) {
  .image-container {
    width: calc(50% - 40px);
    padding-top: calc((50% - 40px) * 5 / 4);
  }
}

@media (max-width: 480px) {
  .image-container {
    width: calc(100% - 40px);
    padding-top: calc((100% - 40px) * 5 / 4);
  }
}

</style>
</body>
</html>
